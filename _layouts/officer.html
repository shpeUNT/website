---
layout: default
---

<article class="officer h-entry">
  <header class="officer-header">
    <h1 class="officer-title o-name" itemprop="name headline">
      {{ page.title | escape }}
    </h1>
    <p class="officer-meta"></p>
  </header>

  <div class="officer-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
